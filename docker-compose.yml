version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_USER: vehicle
      POSTGRES_PASSWORD: vehicle
      POSTGRES_DB: vehicle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vehicle -d vehicle"]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: vehicle
      DB_PASSWORD: vehicle
      DB_NAME: vehicle
    # Ajout d'un délai supplémentaire
    command: sh -c "sleep 5 && node dist/index.js"
    restart: on-failure

volumes:
  postgres_data: